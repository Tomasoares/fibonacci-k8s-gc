apiVersion: skaffold/v1beta2
kind: Config
build:
  local:
    pulse: false
  artifacts:
    - image: tomasoares/fibonacci-client
      context: client
      docker:
        dockerfile: Dockerfile.dev
      sync:
        - '**/*.js': .
        - '**/*.css': .
        - '**/*.html': .
    - image: tomasoares/server-client
      context: server
      docker:
        dockerfile: Dockerfile.dev
      sync:
        - '**/*.js': .
    - image: tomasoares/worker-client
      context: worker
      docker:
        dockerfile: Dockerfile.dev
      sync:
        - '**/*.js': .
deploy:
  kubectl:
    manifest:
      - k8s/client-deployment.yaml
      - k8s/server-deployment.yaml
      - k8s/worker-deployment.yaml
      - k8s/client-cluster-ip-service.yaml
      - k8s/server-cluster-ip-service.yaml
      - k8s/worker-cluster-ip-service.yaml
        